<!DOCTYPE html>
<html>
<head>
<title>Historico pedidos</title>
</head>
<body>
    <h1>Hist√≥rico de Pedidos</h1>
    <#if sem_pedidos?exists>
        <h2>Sem pedidos em curso</h2>
    <#else>
    <table>
    <thead>
	<tr>
            <th>Pedidos</th>
            <th>Total</th>
            <th>Data de entrega</th>
	</tr>
    </thead>
    <tbody>
        <#list pedidos as pedido>
        <tr>
            <td>${pedido.enc_id}</td>
            <td>${pedido.enc_preco_total}</td>
            <td>${pedido.enc_data_entrega}</td>
            <td><a href="/detalhes_pedido_entregue/${pedido.enc_id}/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Ver</a></td>
	</tr>
        </#list>
    </tbody>	
    </table>
    </#if>
    <a href="/homepage_cliente/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Voltar</a>
</body>
</html>
