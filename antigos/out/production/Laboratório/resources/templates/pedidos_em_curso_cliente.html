<!DOCTYPE html>
<html>
<head>
<title>Pedidos pendentes</title>
</head>
<body>
    <h1>Estado dos pedidos</h1>
    <#if sem_pedidos?exists>
        <h2>Sem pedidos em curso</h2>
    <#else>
    <table>
    <thead>
	<tr>
            <th>Pedidos</th>
            <th>Estado</th>
            <th>Detalhes</th>
	</tr>
    </thead>
    <tbody>
        <#list pedidos_em_curso as pedido>
        <tr>
            <td>${pedido.enc_id}</td>
            <td>${pedido.enc_estado_entrega}</td>
            <td><a href="/pedidos_em_curso/${pedido.enc_id}/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Ver</a></td>
	</tr>
        </#list>
    </tbody>	
    </table>
    </#if>
    <a href="/homepage_cliente/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Voltar</a>
</body>
</html>
