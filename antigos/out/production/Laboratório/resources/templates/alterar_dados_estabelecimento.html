<!DOCTYPE html>
<html lang="en">

<#assign title="alterar dados de estabelecimento">

<#include "/base.ftl" >

	<body>
	<h1>Altera os teus dados</h1>

	<p>Seleciona o campo pretendido e altera-o</p>
		<div class="my-container-lg geral">
			<form method="post" action="/conta/alterar/estabelecimento/" class="form-group">
				<img src="https://bootdey.com/img/Content/avatar/avatar7.png" width="150"><br>
				<label>Altera a tua foto de perfil:</label> <br>
				<input class="form-control" type="file" name="altfoto"> <br>
				<h4>${utilizador.util_nome}</h4>
				<p class="text-muted font-size-sm">${utilizador.util_perfil}</p><hr>
				<label>Nome:</label><br>
				<input class="form-control" type="text" name="altnome" value="${utilizador.util_nome}" required><hr>
				<label>telemóvel:</label><br>
				<input class="form-control" type="text" name="alttelemovel" value="${utilizador.util_telemovel}" required><hr>
				<label>Morada:</label><br>
				<input class="form-control" type="text" name="altmorada" value="${utilizador.util_morada}" size="100" required><hr>
				<label>Concelho:</label><br>
				<select class="form-control" name="altconcelhos" multiple>
					<#list concelhosAtuais as concelhoAtual>
						<option value="${concelhoAtual.conc_nome}" selected>${concelhoAtual.conc_nome}</option>
					</#list>
					<#list concelhos as concelho>
						<option value="${concelho.conc_nome}">${concelho.conc_nome}</option>
					</#list>
				</select><hr>
				<label>Horário de estabelecimento:</label><br>
				<input class="form-control" type="time" name="altabertura" value="${abertura}" required>
				<input class="form-control" type="time" name="altfecho" value="${fecho}" required><hr>
				<label>Tipo de cozinha:</label><br>
				<input class="form-control" type="text" name="altcozinha" value="${estabelecimento.estab_tipo_cozinha}" required><hr>
				<label>Nº de identificação fiscal:</label><br>
				<input class="form-control" type="text" name="altnif" value="${utilizador.util_nif}" required> <hr>
				<label>IBAN:</label><br>
				<input class="form-control" type="text" name="altiban" value="${estabelecimento.estab_iban}" required><hr>
                <button class="btn btn-primary  btn-toggle" type="submit" style="background-color: #956348; border-color: #956348">Enviar</button>
                <a href="/conta/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Cancelar</a>
			</form>
		</div>
	<#include "/footer.ftl">
	</body>

</html>
