<!DOCTYPE html>
<html lang="en">

<#assign title="adicionar_produtos">

<#include "/base.ftl" >


<body>
		<#include "/navbar.ftl">--->
    
        <#if utilizador?exists>
            <h1 class="display-3">Bem-vindo/a, ${utilizador.util_nome}!</h1>
		</#if>	


		<img src=${estabelecimento.estab_logo} width=20%>
	
		
		
		<table>					    				
			<#list produtos as prod>	
				<tr>
					<form method="post" id="form?index" action="/adicionar_produto/${estabelecimento.estab_nome}/${encomenda.enc_id}/${prod.prod_id}/" class="form-group" >	
					<td>
						<label class="my-h2" for= "quantidade${prod?index}" type="text" name="${prod.prod_nome}">${prod.prod_nome}</label>
					</td>
    				<td>
    					<input  id="quantidade${prod?index}" type="number" name="quantidade" value="0" min="0" max="99">
					</td>
					<td>
						<p>${prod.prod_preco_atual} â‚¬</p>
					</td>
    				<td>
    					<button id="botao?index" class="btn btn-primary btn-toggle"  type="submit"  style="background-color: #956348; border-color: #956348">Adicionar ao carrinho</button>
    				</td>
    				</form>
				</tr>
				<tr>
					<td><br/></td>
				</tr>
			</#list>

		</table>
		

		<a href="/logout/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Sair</a>	


</body>

    <!---<#include "/footer.ftl">--->


</html>
