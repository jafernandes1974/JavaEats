<!DOCTYPE html>
<html lang="en">

<#assign title="registo de estabelecimento">

<#include "/base.ftl" >

<body>
<div class="my-container-lg geral">
    <h2>Preenche o formulário</h2>
    <p style="color: black">Todos os campos são de preenchimento obrigatório</p>

<form method="post" action="add/" class="form-group">

    <input class="form-control" type="text" name="nome" placeholder="Nome" required><br>
    <input class="form-control" type="email" name="email" placeholder="Email" required><br>
    <input class="form-control" type="tel" name="phone" placeholder="Telefone/telemovel" required><br>
    <input class="form-control" type="text" name="morada" placeholder="Morada (rua, andar, nº porta, código-postal, cidade)"><br>
    <select class="form-control" name="concelhos" multiple required>
        <#list concelhos as concelho>
            <option value="${concelho.conc_nome}">${concelho.conc_nome}</option>
        </#list>
    </select><br>
    <label>Horário de estabelecimento:</label><br>
    <input class="form-control" type="time" name="abertura" required>
    <input class="form-control" type="time" name="fecho" required><br>
    <label>Escolher um Logo:</label><br>
    <input class="form-control" type="file" name="logo" required><br>
    <input class="form-control" type="text" name="cozinha" placeholder="Tipo de cozinha" required><br>
    <input class="form-control" type="text" name="nif" placeholder="Nº de Identificação Fiscal" required maxlength="9"><br>
    <input class="form-control" type="text" name="iban" placeholder="IBAN" required maxlength="30"><br>

    <input class="form-control" type="password" placeholder="Password" id="password1" name="password1" required><br>
    <input class="form-control" type="password" placeholder="Confirma a Password" id="password2" name="password2" required><br>

    <div>
        <button class="btn btn-primary  btn-toggle" type="submit" style="background-color: #956348; border-color: #956348">Enviar</button>

        <a href="/login/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Voltar</a>
    </div>
</form>
</div>
<#include "/footer.ftl">
</body>

</html>
