<!DOCTYPE html>
<html lang="en">


<#assign title="recuperar password">

<#include "/base.ftl" >

<body>
<div>
    <h1 class="display-2" style="text-align: center; color: #e6e6e6;"><b>JavaEats</b></h1>
</div>
<div class="my-container-sm geral">
    <h2 style="padding-bottom: 10px">Introduz uma nova password</h2>
    <p style="color: black">As passwords têm de ser iguais</p>

    <form method="post" action="/recuperar_password/" class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password1" required><br>
        <input class="form-control" type="password" placeholder="Confirma a password" name="password2" required><br>
        <button class="btn btn-primary btn-block btn-toggle" type="submit" style="background-color: #956348; border-color: #956348">Confirmar</button>

    </form>
    <#if passwords_not_equal?exists>
        <p class="alert alert-danger">Passwords não são iguais!</p>
    </#if>
</div>
<#include "/footer.ftl">
</body>
</html>
