<html lang="en">

<#assign title="login">

<#include "/base.ftl" >

<body>
<div>
    <h1 class="display-2" style="text-align: center; color: #e6e6e6;"><b>JavaEats</b></h1>
</div>
<div>
    <div class="my-container-sm geral">
        <h2 style="padding-bottom: 10px">Iniciar sessão</h2>
        <form method="post" action="/login/" class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Email"/><br/>
            <input class="form-control" type="password" name="password" placeholder="Password"/><br/>
            <button class="btn btn-primary btn-block btn-toggle" type="submit" style="background-color: #956348; border-color: #956348">Login</button>
        </form>
        <#if login_error?exists>
        <p class="alert alert-danger">Utilizador ou password inválidos!</p>
    </#if>
    <a style="margin-bottom: 10px" href="/recuperar/" >Recuperar password</a>
</div>

<div class="my-container-sm geral">
    <h5 style="padding-bottom: 10px">Não tens conta? Junta-te a nós!</h5>

    <div class="dropdown">
        <button class="btn btn-primary btn-block btn-toggle dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #956348; border-color: #956348">
            Registo
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/registo_cliente/">Cliente</a>
            <a class="dropdown-item" href="/registo_estafeta/">Estafeta</a>
            <a class="dropdown-item" href="/registo_estabelecimento/">Estabelecimento</a>
        </div>
    </div>

</div>
</div>
<#include "/footer.ftl">
</body>

</html>
