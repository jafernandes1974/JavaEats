<html lang="en">
<#assign title="registo estafeta">

<#include "/base.ftl" >
<body>
<h1>Prenche o formulário</h1>

<p>Todos os campos são de preenchimento obrigatório</p>

<div class="my-container-lg geral">

	<form method="post" action="add/" class="form-group">
		<div>
			<input class="form-control" type="text" name="util_nome" placeholder="Nome Completo" required /><br/>
			<input class="form-control" type="date" name="estaf_data_nascimento" placeholder="Data de nascimento" required />
			<label>Adicionar foto de perfil:</label> <br>
			<input type="file" name="estafFoto" required> <br>

			<input class="form-control" type="email" name="util_email" placeholder="Email" required><br/>

			<input class="form-control" type="tel" name="util_telemovel" placeholder="Telemóvel" required><br/>

			<input class="form-control" type="text"  name="util_morada" placeholder="Morada" rows="3" required><br/>

			<select class="selectpicker form-control" name="concelhos" multiple data-live-search="true">
				<#list concelhos as concelho>
					<option value="${concelho.conc_nome}">${concelho.conc_nome}</option>
				</#list>
			</select><br/>

			<input class="form-control" type="text" name="util_nif" placeholder="Nº de Identificação Fiscal" required><br/>

			<input class="form-control" type="text" name="estaf_iban" placeholder="IBAN" required><br/>

			<input class="form-control" type="text" name="estaf_niss" placeholder="Nº de identificação da Segurança Fiscal" required><br/>

			<label>Transporte motorizado</label> <br>
			<input type="checkbox" id="vehicle1" name="estaf_XTransporte" value="1">
			<label> Sim</label>
			<input type="checkbox" id="vehicle2" name="estaf_XTransporte" value="0">
			<label> Não</label><br>

			<input class="form-control" type="text" name="estaf_categoria_carta" placeholder="Categoria"><br/>

			<input class="form-control" type="password" name="password1" placeholder="Password" required><br/>

			<input class="form-control" type="password" name="password2" placeholder="Confirmar Password" required><br/>


			<input type="checkbox" class="form-check-input" id="xcondicoes" required>
			<label class="form-check-label">Confirmo que li e aceito os termos e condições</label>

			<div>
				<button class="btn btn-primary  btn-toggle" type="submit" style="background-color: #956348; border-color: #956348">Enviar</button>

				<a href="/login/" class="btn btn-primary btn-toggle" role="button" aria-disabled="true" style="background-color: #956348; border-color: #956348">Voltar</a>
			</div>
		</div>
	</form>
</div>
<#include "/footer.ftl">
</body>
</html>
